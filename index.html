<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet"
    </head>

    <body>
        <div class="calculator">
            <p class="result">0</p>

            <button class="delete">C</button>
            <button class="ce">CE</button>
            <button class="percent">%</button>
            <button class="operation divide">&#247;</button>
            <button class="number number--7">7</button>
            <button class="number number--8">8</button>
            <button class="number number--9">9</button>
            <button class="operation multiply">&#215;</button>
            <button class="number number--4">4</button>
            <button class="number number--5">5</button>
            <button class="number number--6">6</button>
            <button class="operation subtract">-</button>
            <button class="number number--1">1</button>
            <button class="number number--2">2</button>
            <button class="number number--3">3</button>
            <button class="operation add">+</button>
            <button class="number number--0">0</button>
            <button class="equal">=</button>
        </div>
    </body>
</html>
